- name: Running APT to update the system.
  hosts:  debian
  tasks:
    - name: Upgrade all packages to the latest version
      apt:
        upgrade: dist
        autoremove: yes
      become: yes

- name: Running DNF to update the system.
  hosts:  rhel
  tasks:
    - name: Upgrade all packages to the latest version
      dnf:
        name: "*"
        state:  latest
      become: yes